<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolve Email Link</title>
</head>
<body>
<div id="app">
  <h1>Resolve Email Link</h1>

  <div>
    <label for="link">Processing the following email link:</label>
    <sl-input id="link"></sl-input>
    <sl-copy-button from="link.value"></sl-copy-button>
  </div>

  <div>
    <strong>Message ID:</strong> <span id="message-id-span">[No message ID]</span>
    <sl-copy-button from="message-id-span"></sl-copy-button>
  </div>

  <div id="data-table" style="margin: 2rem 0;">
    <!-- Inserted by DataTableProvider -->
    <p style="color: #999;">Loading...</p>
  </div>

  <h2>Automatic action</h2>

  <p>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input type="checkbox" id="autoaction-checkbox" title="Deactivate automatic action"/>
    <span id="autoaction-span">[Loading...]</span>
  </p>

  <h2>How to find the email?</h2>
  <div id="how-to-open-group">
    <!-- Inserted by providers from providers.ts -->
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
