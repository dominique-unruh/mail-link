<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolve Email Link</title>
</head>
<body>
<div id="app">
  <h1>Reference to an email</h1>

  <p>The sender of this link references the email described below:</p>

  <div id="data-table" style="margin: 2rem 0;">
    <!-- Inserted by DataTableProvider -->
    <p style="color: #999;">Loading...</p>
  </div>

  <div style="display: none;">
    <label for="link">Processing the following email link:</label>
    <sl-input id="link"></sl-input>
    <sl-copy-button from="link.value"></sl-copy-button>
  </div>

  <div id="automatic-action-section" style="display: none;">
  <h2>Automatic action</h2>

  <p>
    <!--suppress HtmlFormInputWithoutLabel, HtmlUnknownAttribute -->
    <input type="checkbox" switch="true" id="autoaction-checkbox" title="Deactivate automatic action" disabled/>
    <span id="autoaction-span">[Loading...]</span>
  </p>
  </div>

  <h2>How to find the email?</h2>
  <div id="how-to-open-group">
    <!-- Inserted by the providers configured in providers.ts -->
  </div>
</div>
<script type="module" src="src/main.ts"></script>
</body>
</html>
